name: Accessibility and Lighthouse Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install pa11y and lighthouse globally
      run: npm install -g pa11y lighthouse

    - name: Build project
      run: npm run build

    - name: Start server in background
      run: npm start &

    - name: Wait for server to start
      run: sleep 10

    - name: Run CI tests
      run: npm run ci:test:shell
